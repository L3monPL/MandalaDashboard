<div class="card">
    <div class="big_image_container">
        <img [src]="this.data?.images![this.indexSelectImage!].bloob" alt="">
    </div>
    <div class="panel_with_images">
        <h2>{{this.data?.title}}</h2>
        <p>{{this.data?.description}}</p>
        <div class="images_list_component">
            <div (click)="selectImage(i)" *ngFor="let image of this.data?.images; let i = index" [ngClass]="{'selected_item': this.indexSelectImage === i}" class="image">
                <img [src]="image?.bloob" [ngClass]="{'selected_img': this.indexSelectImage === i}" alt="Realizacja, zdjÄ™cia">
                <!-- {{image.id}} -->
            </div>
        </div>
    </div>
</div>
